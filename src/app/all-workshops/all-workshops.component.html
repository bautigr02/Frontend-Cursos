<div class="container">
  <div class="titles">
    <h2>Todos los talleres</h2>
    <select>
      <option value="1">Desarrollador Frontend</option>
      <option value="2">Desarrollador Backend</option>
      <option value="3">Todos</option>
    </select>
  </div>
  <div class="filters">
    <a [class.active]="order === 'default'" (click)="changeOrder('default')">Por defecto</a>
    <a [class.active]="order === 'az'" (click)="changeOrder('az')">A-Z </a>
  </div>
</div>
<hr>
<div class="workshops">
  <app-workshop-card [order]="order"></app-workshop-card>
</div>
