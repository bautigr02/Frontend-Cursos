<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.component.scss">
</head>
<body>
    <div class="login-container">
        <button routerLink="" class="btn-regresar"type="button">Volver</button>

        <h2>Iniciar Sesión</h2>
        <hr>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input-group">
              <label for="identifier">Email o Documento de identidad</label>
              <input type="text" id="identifier" placeholder="Ejemplo@gmail.com / DNI " formControlName="identifier" required>
            </div>
            <div class="input-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" formControlName="password" required>
            </div>
          
            <button type="submit">Ingresar</button>
            <p>Aún no tienes una cuenta? <a href="/register">Regístrate</a></p>
          </form>
    </div>
    <div *ngIf="isErrorVisible" class="error-login">
        <p>El email/DNI o la contraseña son incorrectos</p>
        <button (click)="isErrorVisible = false" class="btn-cerrar-error">Cerrar</button>
    </div>
</body>
</html>
