<ng-container *ngIf="!loading">
  <div class="title-section">
    <h1>{{workshop?.title}}</h1>
    <p>{{workshop?.date}} | {{workshop?.startHour}}</p>
  </div>
  <hr>
  <div class="content">
    <h1>Temario</h1>
    <ul>
      <li *ngFor="let item of workshop?.topics">{{item}}</li>
    </ul>
    <h1>Requisitos</h1>
    <ul>
      <li *ngFor="let item of workshop?.requirements">{{item}}</li>
    </ul>
  </div>

  <div class="buttons">
    <button id="more-info" routerLink='/workshops'>Mas talleres</button>
    <button id="inscription" (click)="openModal()" >Inscribirse</button>
  </div>

  <div id="confirmationModal" class="modal" *ngIf="showModal">
    <div class="modal-content">
      <h2>Confirmar inscripción</h2>
      <p>¿Estás seguro de que deseas inscribirte en este taller?</p>
      <button id="inscription" (click)="confirmModal()">Sí</button>
      <button id="more-info" (click)="cancelModal()">No</button>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="loading">
  <i style="color:blue">Cargando información...</i>
</ng-container>
