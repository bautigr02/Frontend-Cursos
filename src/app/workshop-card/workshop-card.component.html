<div *ngFor="let workshop of workshopList" [routerLink]="['/workshops', workshop.idtaller]" class="workshop-card">
  <img src={{workshop.imagen}} alt="imagen-taller">
  <h2>{{workshop.nom_taller}}</h2>
  <h3 [ngStyle]="{'color':getDifficultyColor(workshop.dificultad)}" >{{ getDifficultyLabel(workshop.dificultad) }}</h3>
  <p>{{workshop.fecha | date:'dd/MM/yyyy'}}</p>
</div>
